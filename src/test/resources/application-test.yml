spring:
  datasource:
    url: jdbc:h2:mem:;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=TRUE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;
    name: springDatasource
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      plataform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false